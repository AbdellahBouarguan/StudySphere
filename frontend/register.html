<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Sphere</title>
    <script src="js/handleRegisterPageHead.js"></script>
    <!-- Bootstrap 3.4.1 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- Optional Bootstrap 3.4.1 JS (for dropdowns, modals, etc.) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f7f7f7;
        padding-top: 60px;
      }
      .register-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px 25px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      #register-form input {
        margin-bottom: 15px;
      }
      #register-form button {
        width: 100%;
      }
      .login-link {
        margin-top: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Register to StudySphere</h2>
      <div class="register-container">
        <form id="register-form" role="form">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </form>
        <p class="login-link">
          You already have an account? <a href="/login.html">Login here</a>
        </p>
      </div>
    </div>
    <script src="js/handleRegisterPageBody.js"></script>
  </body>
</html>
