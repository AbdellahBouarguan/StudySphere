<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Sphere</title>

    <!-- Bootstrap 3.4.1 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- Optional Bootstrap 3.4.1 JS (for dropdowns, modals, etc.) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
      /* Navbar background */
      .navbar-custom {
        background-color: #5375e2; /* Primary Blue */
        border-color: #3a57c1; /* Slightly darker for border */
      }
      /* Navbar brand and links */
      .navbar-custom .navbar-brand,
      .navbar-custom .navbar-nav > li > a {
        color: #fefefe; /* White */
      }
      /* Hover and focus on links */
      .navbar-custom .navbar-nav > li > a:hover,
      .navbar-custom .navbar-nav > li > a:focus {
        color: #f3aa92; /* Accent Salmon */
        background-color: transparent;
      }
      /* Active menu item */
      .navbar-custom .navbar-nav > .active > a,
      .navbar-custom .navbar-nav > .active > a:hover,
      .navbar-custom .navbar-nav > .active > a:focus {
        color: #f3aa92; /* Accent Salmon */
        background-color: transparent;
        font-weight: bold;
      }
      /* Toggle button for mobile */
      .navbar-custom .navbar-toggle {
        border-color: #fefefe;
      }
      .navbar-custom .navbar-toggle .icon-bar {
        background-color: #fefefe;
      }
      #logout-btn {
        margin-top: 10%;
        background-color: red;
        color: white;
      }
      #status {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #5375e2;
        color: white;
        padding: 30px 50px;
        border-radius: 8px;
        font-size: 24px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle grouped for mobile -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#StudySphereNavbar"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">StudySphere</a>
        </div>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="StudySphereNavbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#track-sessions">Track Study Sessions</a>
            </li>
            <li><a href="#manage-tasks">Manage Tasks</a></li>
            <li><a href="#study-groups">Study Groups</a></li>
            <li><a href="#group-members">Group Members</a></li>
            <li><a href="#group-rankings">Group Rankings</a></li>
          </ul>
          <div class="nav navbar-nav navbar-right center-block">
            <button id="logout-btn" class="btn btn-default">Logout</button>
          </div>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div id="status" class="centered-div"></div>
    <script src="js/handleIndexPage.js"></script>
  </body>
</html>
