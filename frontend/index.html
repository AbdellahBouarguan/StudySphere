<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Sphere</title>

    <!-- Bootstrap 3.4.1 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- Optional Bootstrap 3.4.1 JS (for dropdowns, modals, etc.) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style/base.css" />
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle grouped for mobile -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#StudySphereNavbar"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">StudySphere</a>
        </div>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="StudySphereNavbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/">Track Study Sessions</a>
            </li>
            <li><a href="/tasks.html">Manage Tasks</a></li>
            <li><a href="/groups.html">Study Groups</a></li>
          </ul>
          <div class="nav navbar-nav navbar-right center-block">
            <button id="logout-btn" class="btn btn-default">Logout</button>
          </div>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="container">
      <h1 class="text-center">Welcome to Study Sphere</h1>
      <p class="text-center">Your Web App for efficient study management.</p>
    </div>
    <div class="container text-center">
      <h2>Study Timer</h2>
      <h4>Total Time: <span id="total-timer">00:00:00</span></h4>
      <h2>Available Subjects</h2>
      <div id="subjects-list" class="list-group">
        <!-- Subjects will be dynamically populated here -->
      </div>
    </div>
    <div class="container text-center">
      <button
        id="create-subject-btn"
        class="btn btn-primary"
        style="margin-top: 20px"
      >
        Create New Subject
      </button>
    </div>
    <!-- <div id="status" class="centered-div"></div> -->
    <script src="js/handleIndexPage.js"></script>
  </body>
</html>
