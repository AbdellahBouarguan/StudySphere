<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Sphere</title>
    <script>
      // redirect to index.html if already logged in
      async function checkLoginStatus() {
        const response = await fetch("/api/auth/status", {
          method: "GET",
          credentials: "include", // Include the session cookie
        });

        const data = await response.json();
        if (data.authenticated) {
          window.location.href = "/index.html"; // Redirect to main page if logged in
        }
      }
      checkLoginStatus();
    </script>
    <!-- Bootstrap 3.4.1 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- Optional Bootstrap 3.4.1 JS (for dropdowns, modals, etc.) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f7f7f7;
        padding-top: 60px;
      }
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px 25px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      #login-form input {
        margin-bottom: 15px;
      }
      #login-form button {
        width: 100%;
      }
      .login-link {
        margin-top: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Login to StudySphere</h2>
      <div class="login-container">
        <form id="login-form" role="form">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn btn-primary btn-block">login</button>
        </form>
        <p class="login-link">
          You do not have an account? <a href="/register.html">Register here</a>
        </p>
      </div>
    </div>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const response = await fetch("/api/auth/login", {
            method: "POST",
            credentials: "include", // Important to include cookies!
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            alert(data.message); // Login successful
            // Optionally redirect to a protected page
            window.location.href = "/index.html"; // Redirect to main page
          } else {
            alert(data.error); // Show error
          }
        });
    </script>
  </body>
</html>
